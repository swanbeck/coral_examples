x-coral-config:
  &coral-config
  network_mode: host
  ipc: host
  tty: true
  environment:
    - ROS_DOMAIN_ID=65
    - RMW_IMPLEMENTATION=rmw_cyclonedds_cpp
    - CYCLONEDDS_URI=/ws/lib/cyclonedds.xml
    - AGENT=husky
    - PARAMS=/ws/params.yaml
    - BT_FILE=/ws/bt.xml
    - LOADING_LIBRARY_PATH=/ws/lib
  volumes:
    - .:/ws

services:
  husky_drivers:
    image: philbart:latest
    <<: *coral-config
    profiles: [drivers]
  
  ros_bridge:
    image: coral-dynamic_ros_bridge:noetic-galactic-amd64
    <<: *coral-config
    profiles: [drivers]
  
  lidar_drivers:
    image: coral-ouster_drivers:noetic-amd64
    <<: *coral-config
    environment:
      - SENSOR_HOSTNAME=192.168.7.120
    profiles: [drivers]
  
  camera_drivers:
    image: coral-realsense_drivers:humble-amd64
    <<: *coral-config
    volumes:
      - .:/ws
      - /dev/bus/usb:/dev/bus/usb
    devices:
      - /dev/video0:/dev/video0
      - /dev/video1:/dev/video1
      - /dev/video2:/dev/video2
      - /dev/video3:/dev/video3
      - /dev/video4:/dev/video4
      - /dev/video5:/dev/video5
    profiles: [drivers]

  raw_data_server:
    image: coral-watertender:humble-amd64
    <<: *coral-config
    profiles: [skillsets]

  slam_server:
    image: coral-hyla_slam:humble-amd64
    <<: *coral-config
    profiles: [skillsets]

  image_processing_server:
    image: coral-corrosion_detector:humble-amd64
    <<: *coral-config
    profiles: [skillsets]

  data_fusion_server:
    image: coral-phidias:humble-amd64
    <<: *coral-config
    profiles: [skillsets]

  file_server:
    image: coral-file_relay:humble-amd64
    <<: *coral-config
    profiles: [skillsets]

  primary_executor:
    image: coral-dynamic_runner:humble-amd64
    <<: *coral-config
    profiles: [executors]
